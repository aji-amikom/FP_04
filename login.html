<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- bulma -->
    <link rel="stylesheet" href="asset/css/bulma.css">
    <script defer src="asset/js/all.js"></script>
    <title>E-Learning | Login</title>
</head>

<!-- navbar component -->
<nav class="navbar is-dark">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">
      E-Learning
    </a>
  </div>
  <div class="navbar-menu">
    <div class="navbar-end">
      <a href="index.html" class="navbar-item">

      <a href="login.html" class="navbar-item">

      <a href="login.html" class="navbar-item">

    </div>
  </div>
</nav>
<!-- end of navbar component -->

<body>
  
<section class="hero is-info is-img is-bold is-medium" id="login-back">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-black">
          Login
        </h1>
        <h2 class="subtitle has-text-black">
          Belajarlah Lebih giat...
        </h2>
      </div>
    </div>
</section>

<div class="container">

  <div class="columns is-centered">
    <div class="column is-narrow">
        <div class="tile">
            <div class="tile is-parent">
                <hr class="dropdown-divider">
              <article class="tile is-child box">
                <h3 class="title is-marginless">Welcome back</h3>
                <hr class="dropdown-divider">
                <form action="." method="post">
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                          <input class="input" type="email" placeholder="Email" id="email" required>
                          <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                          </span>
                          <span class="icon is-small is-right is-invisible">
                            <i class="fas fa-check"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="password" placeholder="Password" id="password" required>
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control">
                            <label class="checkbox">
                                <input type="checkbox">
                                Remember me
                              </label>
                        </p>
                      </div>
                      <div class="field">
                        <p class="control">
                          <input type="submit" value="Login" class="button is-success" id="login-button">
                        </p>
                      </div>
                </form>
                <div class="columns is-centered is-marginless">
                  <div class="column is-narrow">
                      <h3 class="subtitle">OR</h3>
                  </div>
                </div>
                <div class="buttons is-centered">
                    <a href="" class="button is-info is-narrow">Facebook</a>
                    <a href="" class="button is-danger is-narrow">Google</a>
                </div>
                
                
              </article>
            </div>
        </div>
        <div class="columns is-centered is-marginless">
            <div class="column is-narrow">
                <p>No account? <a href="register.html">Create One</a></p>
            </div>
        </div>
    </div>
  </div>

</div>

</body>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <strong>This is Common Footer</strong> by Aji Kamaludin

    </div>

</footer>
